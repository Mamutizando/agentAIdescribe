name: Gerar Documentação Automática

on:
  push:
    branches: [ "main" ]  # ou a branch padrão do seu time

jobs:
  gerar-documentacao:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Instalar dependências
        run: npm install

      - name: Executar script de documentação
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run gerar-doc

      - name: Commit e Push do histórico
        run: |
          git config user.name "doc-bot-OpenAI"
          git config user.email "doc-bot@agentOpenAI.com"
          git add HISTORICO.md
          git commit -m "doc: Resumo automático do último commit"
          git push
